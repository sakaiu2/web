<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>变量与数据类型</title>
</head>

<body>
    <script>
        //变量
        var i = 10;
        document.write(i);

        //数据类型
        //字符串
        var string = "hello world";
        //数字
        var a = 66;
        //布尔值
        var flag = true;
        //数组
        var arr = [15,20,"二十五","三十"];
        var arr1 = new Array(35,40,"四十五","五十");
        var arr2 = new Array();
        arr2[0] = 55;
        arr2[1] = 60;
        arr2[2] = "六十五";
        arr2[3] = "七十";
        document.write(arr2[2]);
        
        //对象（保留）

        //空
        var n = null;
        //未定义
        var r;
        //可通过赋值为null的方式清除变量 
        var i = null;
        document.write(i); 
    </script>
</body>

</html>
