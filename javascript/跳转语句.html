<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(var a=1;a<10;a++){
            if(a==6){
                break;                  //跳出循环，结束循环
            }
            document.write("a="+a+"</br>");
        }

        document.write("</br>---------</br>");

        for(var b=10;b>2;b--){
            if(b==5){
                continue;
            }
            document.write("b="+b+"</br>");
        }
    </script>
</body>
</html>
